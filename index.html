
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./qryt.png" type="image/x-icon">
   <!-- Css -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/generator.css">
  <link rel="stylesheet" href="./css/scanner.css">
    <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>QR Code | DevAT-VietNam</title>
</head>
<body>
  <div class="container">
    <!-- Nav -->
    <nav>
      <button class="nav-gene active">បង្កើត QR Code</button>
      <button class="nav-scan">Scanner</button>
    </nav>
    <!-- Generator -->
    <div class="generator">
      <h1>បង្កើត QR Code ( ឃុំទួលពង្រ )</h1><!----Generator-->
      <p>បញ្ចូលអត្ថបទដើម្បីបង្កើត QR code</p>

      <div class="generator-form">
        <input type="text" placeholder="បញ្ចូលអត្ថបទ ឬ URL">
        <button>បង្កើត QR Code</button>
      </div>

      <div class="generator-img">
        <img src="./qryt.png" alt="qr-code">
      </div>

      <div class="generator-btn">
        <button class="btn-link">ទាញយកទិន្នន័យ <i class="fa-solid fa-download"></i></button>
      </div>
    </div>

    <!-- Scanner -->
    <div class="scanner" style="display: none;">
      <h1>
        ថតទិន្នន័យ QR Code <!---QR Code Scanner or Reader--->
        <i class="fa-solid fa-camera"></i>
        <i class="fa-solid fa-circle-stop"></i>
      </h1>

      <form class="scanner-form">
        <input type="file" accept="image/*"hidden>

        <img src="./qryt.png" alt="qr-code">
        <video></video>

        <div class="content">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <p>បញ្ជូលទិន្នន័យ QR Code ឬ Scan</p>
        </div>
      </form>

      <div class="scanner-details">
        <textarea disabled>https://www.youtube.com/channel/UCGRDayozk2qch3vw-qAtQng</textarea>

        <div class="btn">
          <button class="close">ចាកចេញ</button>
          <button class="copy">ថតចម្លងឯកសារ</button><!--Copy-->
        </div>
      </div>
    </div>
  </div>

  <!-- Javascript -->
  <script src="./js/main.js"></script>
  <script src="./js/generator.js"></script>
  <script src="./js/scanner.js"></script>
  <script src="./js/instascan.min.js"></script>
</body>
</html>
